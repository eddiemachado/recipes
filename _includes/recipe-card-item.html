<div class="recipe-item recipe-item-card">
  <a class="post-link" href="{{ post.url | relative_url }}">


      <!-- post thumb -->
      <div class="post-thumb-container">
        <img class="post-thumb-img" src="{{ site.baseurl }}/assets/images/{{ post.thumbnail }}.png" alt="" />
      </div>
      <div class="recipe-card-overlay"></div>

      <!-- tags -->
      <div class="recipe-item-info">
        {% for tag in post.tags %}
          <span data-tooltip="{{ tag | capitalize }}" class="recipe-icon icon-{{ tag }}">
            {% include {{ tag | prepend: 'icons/' | append: '.html' }} %}
          </span>
        {% endfor %}
      </div>

      <!-- post info -->
      <div class="recipe-card-meta">
        <h3 class="recipe-item-title">{{ post.title | escape }}</h3>
        <p class="recipe-item-desc">{{ post.description | escape }}</p>
      </div>
  </a>
</div>
