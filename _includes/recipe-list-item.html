<li class="recipe-item">
    <!-- post title -->
    <a class="post-link" href="{{ post.url | relative_url }}">{{ recipe.title | escape }}</a>
    <div class="recipe-meta">
      <!-- tags -->
      {% for tag in recipe.tags %}
        <a href="/tags/{{ tag }}/" data-tooltip="{{ tag | capitalize }}">
          {% include {{ tag | prepend: 'icons/' | append: '.svg' }} %}
        </a>
      {% endfor %}
      <!-- category -->
      <a href="" class="category category-{{ recipe.category }}">{{ recipe.category | capitalize }}</a>
    </div>
</li>
