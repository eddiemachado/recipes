<li class="recipe-item recipe-item-list">
  <a class="post-link" href="{{ post.url | relative_url }}">
    
    <div class="recipe-list-container">
      <!-- post image -->
      <div class="post-thumb-container">
        <img class="post-thumb-img" src="{{ site.baseurl }}/assets/images/{{ post.thumbnail }}.png" alt="" />
      </div>
      <div class="recipe-card-meta">
        <!-- post title -->
        <h3 class="h2 recipe-item-title">{{ post.title | escape }}</h3>
        <p class="recipe-item-desc">{{ post.description | escape }}</p>
      </div>
    </div>

    <div class="recipe-item-info">
      <!-- tags -->
      {% for tag in post.tags %}
        <span data-tooltip="{{ tag | capitalize }}" class="recipe-icon icon-{{ tag }}">
          {% include {{ tag | prepend: 'icons/' | append: '.html' }} %}
        </span>
      {% endfor %}
      <!-- vegetarian options -->
      {% if post.vegetarian %}
        <span data-tooltip="Veg Options" class="recipe-icon recipe-vegetarian">ðŸ¥¬</span>
      {% endif %}
    </div>

  </a>
</li>
